<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Match made in heaven</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica", "Arial", sans-serif;
    }

    body {
      background: #ffe6f0; /* Light pink */
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      color: #e6397f;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }

    p.subtitle {
      margin-bottom: 2rem;
      color: #444;
      text-align: center;
    }

    .quiz-step {
      background: #ffffffcc;
      border-radius: 8px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none; /* Hidden by default */
    }

    .quiz-step.active {
      display: block; /* Only the active step is shown */
    }

    .step-question {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #ff70a6;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6397f;
    }

    .step-buttons {
      display: flex;
      justify-content: flex-end;
    }

    .step-buttons button {
      margin-left: 1rem;
    }

    .heart-divider {
      position: relative;
      margin: 2rem 0;
      text-align: center;
    }

    .heart-divider::before,
    .heart-divider::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background: #ccc;
      vertical-align: middle;
      margin: 0 1rem;
    }

    .heart {
      display: inline-block;
      color: #e6397f;
      font-size: 1.5rem;
    }

    /* Modal (pop-up) styling */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: #ffe6f0;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      width: 80%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup-content h2 {
      margin-bottom: 1rem;
      color: #e6397f;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #e6397f;
    }

    .close-btn:hover {
      color: #ff70a6;
    }

    /* Style for the restart button inside the popup */
    .restart-btn {
      margin-top: 1rem;
      background-color: #e6397f;
    }
  </style>
</head>
<body>

  <h1>Match made in heaven</h1>
  <p class="subtitle">Find your soul mate with ease</p>

  <!-- Step 1 -->
  <div class="quiz-step active" id="step1">
    <div class="step-question">
      <label for="favColor">1. What’s your favorite color?</label>
      <input type="text" id="favColor"/>
    </div>
    <div class="step-buttons">
      <button type="button" onclick="nextStep(1)">Next</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="quiz-step" id="step2">
    <div class="step-question">
      <label for="idealDate">2. Describe your ideal date:</label>
      <input type="text" id="idealDate"/>
    </div>
    <div class="step-buttons">
      <button type="button" onclick="prevStep(2)">Back</button>
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="quiz-step" id="step3">
    <div class="step-question">
      <label for="petPreference">3. What’s your preference for pets?</label>
      <select id="petPreference">
        <option value="">-- Select an option --</option>
        <option value="dogs">Dogs</option>
        <option value="cats">Cats</option>
        <option value="noPets">No pets</option>
        <option value="allPets">All pets!</option>
      </select>
    </div>
    <div class="step-buttons">
      <button type="button" onclick="prevStep(3)">Back</button>
      <button type="button" onclick="nextStep(3)">Next</button>
    </div>
  </div>

  <!-- Step 4 -->
  <div class="quiz-step" id="step4">
    <div class="step-question">
      <label for="chocolate">4. What's your favourite snack?</label>
      <select id="chocolate">
        <option value="">-- Select an option --</option>
        <option value="yes">Chocolate</option>
        <option value="no">Sour sweets</option>
        <option value="sometimes">Tuna</option>
      </select>
    </div>
    <div class="step-buttons">
      <button type="button" onclick="prevStep(4)">Back</button>
      <button type="button" onclick="finishQuiz()">See My Match</button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="popup-overlay" id="resultPopup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <h2>Your Perfect Valentine Match is...</h2>
      <div class="heart-divider">
        <span class="heart">♥</span>
      </div>
      <p id="matchName" style="font-size:2rem; font-weight:bold;"></p>
      <p id="message"></p>
      <!-- Restart Button -->
      <button type="button" class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    let currentStep = 1;

    function nextStep(stepNumber) {
      document.getElementById(`step${stepNumber}`).classList.remove("active");

      currentStep = stepNumber + 1;
      document.getElementById(`step${currentStep}`).classList.add("active");
    }

    function prevStep(stepNumber) {
      document.getElementById(`step${stepNumber}`).classList.remove("active");

      currentStep = stepNumber - 1;
      document.getElementById(`step${currentStep}`).classList.add("active");
    }

    function finishQuiz() {
      const matchNameElem = document.getElementById('matchName');
      const messageElem = document.getElementById('message');

      matchNameElem.textContent = "Jams";
      messageElem.textContent = "You are perfect together, you should be his valentines date!";

      document.getElementById("resultPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("resultPopup").style.display = "none";
    }

    function restartQuiz() {
      closePopup();
      
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`step${i}`).classList.remove("active");
      }
      
      currentStep = 1;
      document.getElementById("step1").classList.add("active");
    }
  </script>

</body>
</html>
